<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigup </title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css">  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/index.css">
   <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
    <div class="container">
        <img src="../img/logo.png" alt="Logo">
        <p class="text-center font-weight-bold py-3">Please sign up with your account</p>
        <ul class="nav nav-pills mb-3 justify-content-center">
            <li class="nav-item">
                <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Customer</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Seller</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form>
                    <div class="form-group">
                        <input type="text" name="" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" name="" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block rounded-pill"><a href="./login.html">SUBMIT</a></button>
                    </div>
                </form>
                <p class="text-regis">Already have Shop.id account?<a href="./login.html" class="text-success">Login</a></p>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <form>
                    <div class="form-group">
                        <input type="text" name="" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" name="" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="" placeholder="Phone Number" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="" placeholder="Store Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block rounded-pill"><a href="./login.html">SUBMIT</a></button>
                    </div>
                    <p class="text-regis">Already have Shop.id account? <a href="./login.html" class="text-success">Login</a></p>

                </form>
            </div>
        </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
</body>
</html>
